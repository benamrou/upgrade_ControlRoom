<app-page-header [heading]="'Automatic Order Dashboard'" [icon]="'fa-calendar'"></app-page-header>

<div class="content-section implementation" style="padding: 5px;">
    <p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
</div>

<div class="bbs_search_panel"  >
    <span style="margin-right:20px; padding-left: 15px; font-weight: bolder">Dashboard date : </span>
    <span style="overflow: hidden; padding-right: .5em; width: 90%; line-height: 25px">
        <p-calendar [(ngModel)]="scorecardDate"  name="scorecardDate" 
                    dateFormat="mm/dd/yy" [showIcon]="true" 
                    [showOnFocus]="true" [showOtherMonths]="true">
        </p-calendar>
    </span>

    <span class="pull-right" style="padding-right: 20px">
        <button type="submit" pButton (click)="openReport()" icon="fas fa-search" label="OPEN" [disabled]="searchCode === ''" style="margin-right: 15px"></button>
        <button type="submit" pButton (click)="search()" icon="fas fa-sync-alt" [disabled]="true"></button>
    </span>
</div>
<p></p>


<button type="submit" pButton (click)="clickedOpen()"  label="OPEN" ></button>
    <!-- Panel result style="width: 50%;" -->
    <chart-cmp  [(chart_id)]='chartConfig.id' [(chart_type)]='chartConfig.type'
                [axis_labels]='chartConfig.axis_labels' [label_graph]='chartConfig.label_graph'
                [data]='chartConfig.data' [nbSetOfData]='chartConfig.nbSetOfData'
                [borderColor]='chartConfig.borderColor'>
    </chart-cmp>

<br>
